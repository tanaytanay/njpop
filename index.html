          var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var path = d3.geoPath();

var color = d3.scaleThreshold()
    .domain([1, 10, 50, 200, 500, 1000, 2000, 4000])
    .range(d3.schemeOrRd[9]);

var x = d3.scaleSqrt()
    .domain([0, 4500])
    .rangeRound([440, 950]);

var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,1000)");

g.selectAll("rect")
  
  .data(color.range().map(function(d) {
      d = color.invertExtent(d);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d;
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return x(d[0]); })

    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .attr("fill", function(d) { return color(d[0]); });

g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)

    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Population per square mile");

g.call(d3.axisBottom(x)
    .tickSize(13)
    .tickValues(color.domain()))
  .select(".domain")

    .remove();

d3.json("https://tanaytanay.github.io/njpop/nj-topo.json", function(error, topology) {
  if (error) throw error;

  svg.append("g")
  
    .selectAll("path")
    .data(topojson.feature(topology, topology.objects.tracts).features)
    .enter().append("path")
      .attr("fill", function(d) { return color(d.properties.density); })
      .attr("d", path);

  svg.append("path")
      
      .datum(topojson.feature(topology, topology.objects.counties))
      .attr("fill", "none")
      .attr("stroke", "#000")
      .attr("stroke-opacity", 0.3)
      .attr("d", path);
});


d3.json("nj-topo-state.json", function(error, topology) {
          if (error) throw error; 
            state = svg.append("g")
            .append("path")

              .datum(topojson.feature(topology, topology.objects.state))
              .attr("fill", "none")
              .attr("stroke", "#000")
              .attr("stroke-opacity", 1)
              .attr("stroke-width","2.5px") //Change opacity value to toggle 
              .attr("d", path);
        });
d3.json("nj-topo.json", function(error, topology) {
          if (error) throw error;   
            tracts = svg.append("g").attr("class",".tracts")
                .selectAll("path")
                .data(topojson.feature(topology, topology.objects.tracts).features)
                .enter().append("path")
                  .attr("fill", function(d) { return color(d.properties.density); })
                  .attr("stroke", "#000")
                  .attr("stroke-opacity", 0) //Change this to on click to display tract area
                  .attr("d", path);
            counties = svg.append("g").append("path")
                  .datum(topojson.feature(topology, topology.objects.counties))
                  .attr("fill", "none")
                  .attr("stroke", "#000")
                  .attr("stroke-opacity", 0.3) //Change opacity value to toggle 
                  .attr("d", path);
        });

function toggleTract(){
  
  d3.json("nj-topo.json", function(error, topology) {
    if(document.getElementById("tractButton").value == "on"){
      
      document.getElementById("tractButton").value = "off";
      
      svg.selectAll("path")
        .data(topojson.feature(topology, topology.objects.tracts).features)            
        .attr("stroke", "#000").attr("stroke-opacity", 0)
        .attr("d", path);
    }
    else{
      
      document.getElementById("tractButton").value = "on";
      svg.selectAll("path")
        .data(topojson.feature(topology, topology.objects.tracts).features)
        .attr("stroke", "#000").attr("stroke-opacity", 0.5)
        .attr("d", path);
    }
  });
}
function toggleState(){
  
  if(document.getElementById("stateButton").value == "on"){
    
    document.getElementById("stateButton").value = "off";
    svg.select(".state")
    .attr("stroke","#000")
    .attr("stroke-opacity", 0);
  }
  else{
    
    document.getElementById("stateButton").value = "on";
    svg.select(".state")
    .attr("stroke","#000")
    .attr("stroke-opacity", 1);
  }
}
